<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Text Board</title>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  	<!-- Brand -->
  	<a class="navbar-brand" href="#">Text-Kollaborationssystem</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/texts}">Alle Dokumente</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
  	<div class="container">
  		<div class="row">
  			<h1>Alle Dokumente</h1>
  		</div>
  		
  		<br>
  		
  		<div class = "row">
  			<div class = "col-lg-3">
  				<a th:href ="@{/texts/new}" class="btn btn-primary btn-sm mb-3">Neuen Text hinzufügen</a>
  			</div>
  		</div>
  		
  		<table class="table table-striped table-bordered">
  			<thead class="table-dark">
  				<th>Titel</th>
  				<th>Aktionen</th>
  			</thead>
  			
  			<tbody>
  				<tr th:each = "text: ${texts}">
  					<td th:text = "${text.title}"></td>
  					<td>
  						<a th:href ="@{/texts/edit/{id}(id=${text.id})}" class = "btn btn-primary">Bearbeiten</a>
  						<a th:href ="@{/texts/{id}(id=${text.id})}" class = "btn btn-danger">Löschen</a>
  					</td>
  				</tr>
  			</tbody>
  		</table>
  	</div>
  
  </body>
</html>
