<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Text Board</title>
  </head>
  <body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  	<!-- Brand -->
  	<a class="navbar-brand" href="#">Text-Kollaborationssystem</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/texts}">Alle Texte</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
  	<div class="container">
  		<div class="row">
  			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
  				<h1 class="text-center">Text hinzuf√ºgen</h1>
  					<div class="card-body">
  						<form th:action="@{/texts}" th:object = "${text}" method="POST">
  							<div class="form-group">
  								<label>Titel</label>
  								<input
  								type = "text"
  								name = "title"
  								th:field = "*{title}"
  								class = "form-control"
  								placeholder = "Titel eingeben"
  								/>
  							</div>
  							<div class="form-group">
  								<label>Inhalt</label>
  								<textarea id="exampleFormControlTextarea1" rows="12" type = "text"
  								name = "content"
  								th:field = "*{content}"
  								class = "form-control"
  								placeholder = "Text eingeben">
  								</textarea>
  								
  							</div>
  							
  							<div class="box-footer">
  								<button type="submit" class="btn btn-primary">
  									Speichern
  								</button>
  							</div>
  						<form>
  					</div>

  			</div>
  		</div>
  	</div>
  </body>
</html>
